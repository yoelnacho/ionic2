<ion-header>
  <ion-navbar>
    <ion-title>
      Github
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="todo">
    <ion-list inset>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <div class="padding">
        <button block (click)="getRepos()">Buscar</button>
    </div>

    <ion-card *ngFor="let repo of foundRepos">
        <ion-card-header>{{ repo.name }}</ion-card-header>
        <ion-card-content>{{ repo.description }}</ion-card-content>
    </ion-card>
</ion-content>
